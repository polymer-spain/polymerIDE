<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel ="import" href="../api/api.html">

<polymer-element name="psspain-menu">
    <template>
        <link rel="stylesheet" href="pspain-menu.css">
        <div class="nav">
            <ul>
                 <template repeat="{{ items }}" id="t">
                  <li>
                        <template if="{{ !subItems }}">
                            <a href="#">{{name}}</a>
                        </template>
                        <template if="{{ subItems }}">
                             <a href="#" children>{{name}}</a>
                             <ul>
                                <template ref="t" repeat="{{ subItems }}"></template>
                            </ul>
                        </template>
                  </li>
                </template>
            </ul>
        </div>
    </template>
<script>
    Polymer("psspain-menu",{
        ready:function(){
            this.$.t.model = JSON.parse(JSON.stringify(PSspain.api.menus.global));
        }
    });
</script>

</polymer-element>
