    <script>
        Polymer.whenPolymerReady(function(){
            var menu=document.querySelector('psspain-contextmenu');
            var commandManager = PSspain.api.commandManager;
            var Commands = PSspain.api.Commands;
            window.addEventListener("contextmenu",function(ev){
                var command = commandManager.get(Commands.CONTEXTMENU_OPEN)(ev);
            },false);
            window.addEventListener("click",function(ev){
                commandManager.get(Commands.CONTEXTMENU_CLOSE)(ev);
            },false);
        });
    </script>
