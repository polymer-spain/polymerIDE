<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="psspain-treeview">
    <template>
        <link rel="stylesheet" href="psspain-treeview.css">
        <div class="treeview" on-contextmenu="{{showContextMenu}}">
            <ul>
             <template repeat="{{ items }}" id="t">
              <li>
                    <template if="{{ !children }}">
                        <span>{{name}}</span>
                    </template>
                    <template if="{{ children }}">
                        <input type="checkbox" id="{{name}}" checked/>
                        <label for="{{name}}">
                            <span>{{name}}</span>
                        </label>
                         <ul>
                            <template ref="t" repeat="{{ children }}"></template>
                        </ul>
                    </template>
              </li>
            </template>
            </ul>
        </div>
    </template>
<script>
